<main class="container">
<div class="wishlist">
  <p class="lead">
    Call the Internal Database to Retrieve Wishlist
  </p>

  <div *ngFor="let item of wishlist?.items">
    <h1>name ~ {{item.name}}</h1>
    <h1>year ~ {{item.year}}</h1>
    <h1>country ~ {{item.country}}</h1>
</div>


  <a
    (click)="getWishlist()"
    class="get-wishlist"
    href="javascript:void(0)"
    role="button"
  >Get Wishlist</a>

</div>
</main>
