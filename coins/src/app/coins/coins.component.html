<h2>My Coins</h2>
<ul class="coins">
  <li *ngFor="let coin of coins">
  <a routerLink="/detail/{{coin.id}}">
    <span class="bullion">{{coin.id}}</span> {{coin.name}}
  </a>
  </li>
</ul>

<div>
<label for="new-coin">Coin name: </label>
<input id="new-coin" #coinName />

<!-- (click) passes input value to add() and then clears the input -->
<button type="button" class="add-button" (click)="add(coinName.value); coinName.value=''">
  Add coin
</button>
</div>
