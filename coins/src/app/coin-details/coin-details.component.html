<div *ngIf="coin">

<h2>{{coin.name | uppercase}} Details</h2>
<div><span>id: </span>{{coin.id}}</div>
<div>
  <label for="coin-name">Coin name: </label>
  <input id="coin-name" [(ngModel)]="coin.name" placeholder="name">
</div>

</div>

<button (click)="goBack()">go back</button>

<button type="button" (click)="save()">save</button>
