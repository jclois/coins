<h2>My Coins</h2>

<div *ngIf="selectedCoin">
  <h2<{{ selectedCoin.name | uppercase }} Details</h2>
  <div><span>id: </span{{ selectedCoin.id}}</div>
  </div>

<ul class="coins">
  <li *ngFor="let coin of coins" click="onSelect(coin)">
    <span class="bullion">{{coin.id}}</span> {{coin.name}}
  </li>
</ul>
